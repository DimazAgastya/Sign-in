<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<link rel="stylesheet" href="signIn.css" />
	</head>
	<body>
		<div class="row">
			<div class="col-xl-8">
				<img src="/image/image 2.png" alt="" class="image-sign-in" />
			</div>
			<div class="col-xl-4 right-sign-in">
				<div class="logo"></div>
				<h1 class="header-sign-in">Welcome, Admin BCR</h1>
				<div class="email-container">
					<div class="email-label">
						<label for="email">Email</label>
					</div>
					<input type="text" placeholder="Contoh: johndee@gmail.com" name="email" required class="box-email" />
				</div>
				<div class="password-container">
					<div class="password-label">
						<label for="password">Password</label>
					</div>
					<input type="text" placeholder="6+ karakter" name="password" required class="box-password" />
				</div>
				<div class="">
					<a href="/index.html"> <button class="button-sign-in d-grid col-11" type="button">Sign in</button> </a>
				</div>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
